<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeBoard Online IDE For Hutech University</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">CodeBoard Online IDE For Hutech University</div>
    <div class="control-panel">
        Select Language:
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="node">NodeJs</option>

        </select>
    </div>
    <div class="editor" id="editor"></div>
    <div class="button-container">
        <button class="btn" onclick="excuteCode()">Run</button>
    </div>
    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/ide.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>

</body>
</html>
